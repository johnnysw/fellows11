<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background: #ccc;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">

        </div>
    </div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        $('#div1').on('mouseenter',function(){
            console.log('over-div1');
        })
        $('#div1').on('mouseleave',function(){
            console.log('out-div1');
        })

        $('#div2').on('mouseenter',function(){
            console.log('over-div2');
        })

        $('#div2').on('mouseleave',function(){
            console.log('out-div2');
        })

    })


</script>
</body>
</html>
